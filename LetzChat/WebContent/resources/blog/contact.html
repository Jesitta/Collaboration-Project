  <body>

    <div id="main">
      <div id="intro" class="col-md-4">

        <header>
          <div class="content text-center wow fadeIn">

            <a href="index.html">
              <img class="brand wow zoomIn" alt="Paul Laros" height="160" width="160" src="img/pic.jpeg">
            </a>

            <h1>Anthem</h1>
            
            <p>
              <a href="index.html#open" class="btn btn-default btn-outline btn-lg hidden-xs hidden-sm">Blog</a> 
              <a href="about.html" class="btn btn-outline btn-default btn-lg">About</a>
              <a href="contact.html" class="btn btn-outline btn-default btn-lg">Contact</a>
            </p>
          </div>
        </header>

      </div><!-- /#intro -->

      <div id="content" class="col-md-8 col-md-offset-4">

        <section class="contact featured wow fadeIn">
          <header>
            <h2 class="title">
              Contact us
            </h2>
            
          </header>
          <div class="description">
            
            <form>
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" placeholder="John Doe" class="form-control" name="name">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" placeholder="example@example.com" class="form-control" name="email">
              </div>
              <div class="form-group">
                <label for="company">Company</label>
                <input type="text" placeholder="Example Ltd" class="form-control" name="company">
              </div>

              <div class="form-group">
                <label for="number">Phone Number</label>
                <input type="tel" placeholder="+41234567890" class="form-control" name="number">
              </div>

              <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" name="message" placeholder="Say hello!"></textarea>
              </div>

              <div class="form-group">
                <input class="btn btn-default" type="submit" value="Send">
              </div>
            </form>

          </div>
        </section>

        <footer class="footer">
          <p class="text-muted">&copy; Jessie 2015. All rights reserved</p>
        </footer>

      </div><!-- /#content -->
    </div><!-- /#main -->
    
    <!-- Themeswitcher - REMOVE THESE LINES -->
    <div class="themeswitcher">
      <div class="toggle"><i class="fa fa-gear"></i></div>
      <div class="themes">
        <h4>Theme switcher</h4>
        <div class="theme btn btn-default btn-block" data-theme="spring">Spring</div>
        <div class="theme btn btn-default btn-block" data-theme="summer">Summer</div>
        <div class="theme btn btn-default btn-block" data-theme="fall">Fall</div>
        <div class="theme btn btn-default btn-block" data-theme="winter">Winter</div>
      </div>
    </div>

    <script src="js/main.js"></script>
